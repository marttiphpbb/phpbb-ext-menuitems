<table class="table1 responsive zebra-table show-header">
	<thead>
		<tr>
			<th>
				{{- lang('ACP_MARTTIPHPBB_MENUITEMS_ENABLE') -}}
			</th>
			<th>
				{{- lang('ACP_MARTTIPHPBB_MENUITEMS_PRIORITY') -}}
			</th>
		</tr>
	</thead>
	<tbody>
	{%- for item in constant('marttiphpbb\\menuitems\\util\\cnst::ITEMS') -%}
		<tr>
			<td>
				<label for="marttiphpbb_menuitems_{{- name -}}_{{- item -}}">
				<input type="checkbox" id="marttiphpbb_menuitems_{{- name -}}_{{- item -}}" name="marttiphpbb_menuitems_en[{{- name -}}][{{- item -}}]"{%- if marttiphpbb_menuitems.acp[name][item] is defined %} checked="checked"{%- endif -%}>
				&nbsp;{{- lang('ACP_MARTTIPHPBB_MENUITEMS_'~(item|upper)) -}}
				</label>
			</td>
			<td>
				<input type="number" name="marttiphpbb_menuitems_priority[{{- name -}}][{{- item -}}]" value="{{- marttiphpbb_menuitems.acp[name][item].priority ?? 0 -}}">
			</td>
		</tr>
	{%- endfor -%}
	</tbody>
</table>
